version: 2.1
orbs:
  codecov: codecov/codecov@1.0.4
jobs:
  build_all:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          keys:
          - zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - run:
          name: Building zowe-api-dev Tool
          command: |
            cd zowe-api-dev
            npm install
            npm pack
      - run:
          name: Building Native z/OS Code
          command: |
            npm install
            npm run zosbuild
      - run:
          name: Building Java Code using Gradle
          command: |
            ./gradlew build
            scripts/so-test.sh
      - codecov/upload
      - run:
          name: Building Standalone Sample
          command: |
            scripts/build-sample.sh
      - save_cache:
          paths:
            - ~/.gradle
            - ~/code/.gradle
          key: zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results/test
  publish_all:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          keys:
          - zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - run:
          name: Building zowe-api-dev Tool
          command: |
            cd zowe-api-dev
            npm install
            npm pack
      - run:
          name: Building Native z/OS Code
          command: |
            npm install
            npm run zosbuild
      - run:
          name: Building Java Code using Gradle
          command: |
            ./gradlew build
            scripts/so-test.sh
      - run:
          name: Building Standalone Sample
          command: |
            scripts/build-sample.sh
      - run:
          name: Publishing zowe-api-dev Tool to npmjs.com
          command: |
            cd zowe-api-dev
            npm install
            npm version `git describe --tags --abbrev=0 | cut -c2-`
            npm pack
            echo "//registry.npmjs.org/:_authToken=$NPMJS_TOKEN" > ~/.npmrc
            npm publish --access public
      - run:
          name: Upload Java Libraries to Bintray using Gradle
          command: |
            ./gradlew bintrayUpload
      - run:
          name: Upload Sample Source Code to GitHub Release
          command: |
            scripts/package-sample.sh
            scripts/publish-sample.sh
      - codecov/upload
      - save_cache:
          paths:
            - ~/.gradle
            - ~/code/.gradle
          key: zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results/test
workflows:
  version: 2
  untagged_build:
    jobs:
      - build_all:
          filters:
            tags:
              ignore: /.*/
  tagged_build:
    jobs:
      - publish_all:
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/
