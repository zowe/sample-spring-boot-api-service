version: 2.1
orbs:
  codecov: codecov/codecov@1.0.4
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          keys:
          - zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - run: gradle build
      - codecov/upload
      - save_cache:
          paths:
            - ~/.gradle
            - ~/code/.gradle
          key: zowe-apiservice-gradle-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results/test
  build_node:
    docker:
      - image: circleci/node:lts
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          keys:
          - zowe-apiservice-node-{{ checksum "zowe-api-dev/package.json" }}
      - run: cd zowe-api-dev; node install
      - run: cd zowe-api-dev; node pack
      - run: echo $PWD
      - save_cache:
          paths:
            - ~/zowe-api-dev/node_modules
          key: zowe-apiservice-node-{{ checksum "zowe-api-dev/package.json" }}
